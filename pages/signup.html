<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
body{
  background-color: rgb(5, 5, 48);
  background-image: url("")
}

      </style>
      
</head>
<body>



  <div class="reg-form-container">
  	<div class="registrationform">
  		<div class="title">
  			Registration Form
  		</div>

  		<form method="POST" action="../index.html">
  			<div class="formbox">
          	<div class="inputedata">
                <label for="firstname">First Name</label>
                <input type="text" id="fname" placeholder="Enter First Name"> 
              </div>
          	<div class="inputedata">
                <label for="secondname">Second name</label>
                <input type="text" id="sname" placeholder="Enter Middle Name">
              </div>
          <div class="inputedata">
  					<label for="Lastname">Last Name</label>
            <input type="text" id="lname" placeholder="Eneter Surname">

            <div class="inputedata">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
              </div>

  				</div>
  				<div class="inputedata">
  					<label for="email">Phone</label>
  					<input type="text" id="email" placeholder="+44">
  				</div>
          
          <div class="inputedata">
              <label for="email">Email Address</label>
              <input type="text" id="Phone" placeholder="ansel@gmail.com">
            </div>
          
  				<div class="inputedata">
  					<label for="city">City</label>
  					<input type="text" id="city" placeholder="Enter City: Example: London">
  				</div>
  				<div class="inputedata">
  					<label for="country">Country</label>
  					<input type="text" id="country" placeholder=" Enter Country: Example; United Kingdom">
  				</div>

          <div class="inputedata">
  					<label>Gender</label>
  					<ul>
  						<li>
  							<label class="radio_btn">
  								<input type="radio" name="gender" value="male" class="input_radio" checked>
  								<span>Male</span>
  							</label>
  						</li>
  						<li>
  							<label class="radiobox">
  								<input type="radio" name="gender" value="female" class="input_radio">
  								<span>Female</span>
  							</label>
  						</li>
  					</ul>
  				</div>



  				<div class="inputedata">
  					<input type="submit" value="Register Now" class="submit_btn">
  				</div>



  			</div>





  		</form>
  	</div>
  </div>

</body>
</html>
